name: Test

on:
  push:
    branches:
    - '*'
  pull_request:
    branches:
    - '*'

jobs:
  print_debug:
    name: Print Debug
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - name: Print Debug
      run: |
        echo ${{ github.ref }}
        echo ${{ github.event.head_commit.message }}
        echo ${{ github.event.commits[0].message }}