<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">

  <script type="text/javascript" src="third-party/js/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="third-party/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="third-party/js/bootstrap-datepicker.js"></script>

  <link type="text/css" rel="stylesheet" href="third-party/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="css/gui.css">

  <link type="text/css" rel="stylesheet" href="third-party/css/vis-timeline-graph2d.css" />
  <link type="text/css" rel="stylesheet" href="third-party/css/nouislider.css">
  <link type="text/css" rel="stylesheet" href="third-party/css/color-picker.min.css">

  <link type="text/css" rel="stylesheet" href="css/calendar.css">
  <link type="text/css" rel="stylesheet" href="css/timeline.css" />

  <script src="third-party/js/vis-timeline-graph2d.min.js"></script>
  <script src="third-party/js/nouislider.min.js"></script>
  <script src="third-party/js/color-picker.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $('[data-toggle="tooltip"]').tooltip({ delay: 500, placement: "top", html: false });
      $('[data-toggle="tooltip-bottom"]').tooltip({ delay: 500, placement: "bottom", html: false });
    });
  </script>
</head>

<body>

  <div id="calendar"></div>

  <div id="timeline-container">
    <div id="overview"></div>
    <div id="timeline"></div>

    <div id="bottom-border-left"></div>
    <div id="bottom-border-right"></div>

    <span id="plugin-buttons" class="item">
      <a class="btn light-glass" data-toggle="tooltip-bottom" title='Turn north up'
        onclick="window.call_native('navigate_north_up')"><span id="compass-arrow"></span></a>
      <a class="btn light-glass" data-toggle="tooltip-bottom" title='Fix horizon'
        onclick="window.call_native('navigate_fix_horizon')"><i class="material-icons">terrain</i></a>
      <a class="btn light-glass" data-toggle="tooltip-bottom" title='Launch to orbit'
        onclick="window.call_native('navigate_to_orbit')"><i class="material-icons">flight_takeoff</i></a>
      <a class="btn light-glass" data-toggle="tooltip-bottom" title='Land on surface'
        onclick="window.call_native('navigate_to_surface')"><i class="material-icons">flight_land</i></a>
    </span>

    <span id="speed-control" class="item">
      <div id="range"></div>
    </span>

    <span id="time-control" class="item">
      <a class="btn light-glass" data-toggle="tooltip-bottom" title='Reset simulation time' id="time-reset-button"><i
          class="material-icons">restore</i></a>
      <a class="btn light-glass" data-toggle="tooltip-bottom" title='Toggle calendar' id="calendar-button"><i
          class="material-icons">date_range</i></a>
      <span id="dateLabel" style="min-width: 120px">29.12.1997</span>
      <a class="btn light-glass" data-toggle="tooltip-bottom" title='Toggle pause' id="pause-button"><i
          class="material-icons">pause</i></a>
    </span>

    <span id="expand-control" class="item">
      <a class="waves-effect waves-light btn light-glass" data-toggle="tooltip-bottom" title='Toggle overview'
        id="expand-button"><i class="material-icons">expand_more</i></a>
    </span>

    <span id="decreaseControl" class="item">
      <a class="btn light-glass" id="decrease-day-button"><i class="material-icons">expand_more</i></a>
      <a class="btn light-glass" id="decrease-month-button"><i class="material-icons">expand_more</i></a>
      <a class="btn light-glass" id="decrease-year-button"><i class="material-icons">expand_more</i></a>
      <a class="btn light-glass" id="decrease-hour-button"><i class="material-icons">expand_more</i></a>
      <a class="btn light-glass" id="decrease-minute-button"><i class="material-icons">expand_more</i></a>
      <a class="btn light-glass" id="decrease-second-button"><i class="material-icons">expand_more</i></a>
    </span>

    <span id="increaseControl" class="item">
      <a class="btn light-glass" id="increase-day-button"><i class="material-icons">expand_less</i></a>
      <a class="btn light-glass" id="increase-month-button"><i class="material-icons">expand_less</i></a>
      <a class="btn light-glass" id="increase-year-button"><i class="material-icons">expand_less</i></a>
      <a class="btn light-glass" id="increase-hour-button"><i class="material-icons">expand_less</i></a>
      <a class="btn light-glass" id="increase-minute-button"><i class="material-icons">expand_less</i></a>
      <a class="btn light-glass" id="increase-second-button"><i class="material-icons">expand_less</i></a>
    </span>

    <span id="speed-decrease-button-container" class="item">
      <a class="btn light-glass" data-toggle="tooltip-bottom" title='Fast rewind' id="speed-decrease-button"><i
          class="material-icons">fast_rewind</i></a>
    </span>

    <span id="speed-increase-button-container" class="item">
      <a class="btn light-glass" data-toggle="tooltip-bottom" title='Fast forward' id="speed-increase-button"><i
          class="material-icons">fast_forward</i></a>
    </span>

  </div>

  <div class="form-popup" id="add-event-dialog">
    <div class="form-container">
      <h1 id="headlineForm">Customize Event</h1>
      <input type="text" placeholder="Event Name (required)" name="name" id="event-dialog-name">
      <input type="colorPicker" name="color" id="event-dialog-color">
      <input type="text" name="date" id="event-dialog-start-date">
      <input type="text" placeholder="End date" name="date" id="event-dialog-end-date">
      <input type="text" placeholder="Description  (required)" name="date" id="event-dialog-description">
      <input type="text" placeholder="Planet" name="date" id="event-dialog-planet">
      <input type="text" placeholder="Place" name="date" id="event-dialog-location">

      <button type="button" class="btn" id="event-dialog-apply-button">Apply</button>
      <button type="button" class="btn cancel" id="event-dialog-cancel-button">Close</button>
    </div>
  </div>

  <div id="event-tooltip-container">
    <div class="event-tooltip">
      <h3 id="event-tooltip-content">Content</h3>
      <label for="description" id="event-tooltip-description"><b>description</b></label>
      <div id="event-tooltip-location">Location</div>
    </div>
  </div>


  <div id="focus-lens-left"></div>
  <div id="focus-lens"></div>
  <div id="focus-lens-right"></div>

  <script src="js/date_operations.js"></script>
  <script src="js/timeline.js"></script>

</body>

</html>
