<div class="row mb-3">
  <div class="col-5">
    Checkpoint Interval
  </div>
  <div class="col-7">
    <div data-callback="userStudy.setRecordingInterval">
    </div>
  </div>
</div>

<div class="row mb-3">
  <div class="col-6">
    <button class="btn glass btn-danger block" data-toggle="tooltip" title="Deletes all Bookmarks and Checkpoints."
      onclick="CosmoScout.callbacks.userStudy.deleteAllCheckpoints()">
      Delete All
    </button>
  </div>
  <div class="col-6">
    <label class="radiolabel" style="width: 100%;" data-toggle="tooltip"
      title="Start a recording by clicking this button. You finish the recording by clicking it again. While recording, bookmarks and checkpoints are created automatically at the given intervals.">
      <input type="checkbox" class="radio-button" data-callback="userStudy.setEnableRecording" />
      <span class="btn glass block user-study-record-button">
        <i class="material-icons">fiber_manual_record</i> Start New Recording
      </span>
    </label>
  </div>
</div>

<div class="row mb-3">
  <div class="col-12 input-group">
    <input id="user-study-save-file-name" type="text" class="form-control" value="test.json">
    <div class="input-group-append">
      <button class="btn glass fix-rounded-right" type="button"
        onclick="CosmoScout.callbacks.core.save(document.getElementById('user-study-save-file-name').value)">Save
        Scenario</button>
    </div>
  </div>
</div>

<div class="row mb-3">
  <div class="col-12 input-group">
    <input id="user-study-load-file-name" type="text" class="form-control" value="test.json">
    <div class="input-group-append">
      <button class="btn glass fix-rounded-right" type="button"
        onclick="CosmoScout.callbacks.core.load(document.getElementById('user-study-load-file-name').value)">Load
        Scenario</button>
    </div>
  </div>
</div>
